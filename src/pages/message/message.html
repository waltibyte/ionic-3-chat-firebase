<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ selectedProfile?.firstname }} {{ selectedProfile?.lastname }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <app-chat-message *ngFor="let message of messageList; let index = index" [chatMessage]="message" [chatIndex]="index"></app-chat-message>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <app-send-message-box></app-send-message-box>
  </ion-toolbar>
</ion-footer>
