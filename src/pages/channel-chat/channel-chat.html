<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ channel.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of channelMessage | async">
      <p text-wrap>{{ message.content }}</p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
      <app-send-message-box (sendMessage)=sendMessages($event)></app-send-message-box>
  </ion-toolbar>
</ion-footer>
