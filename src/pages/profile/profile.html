<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="navigateToEditProfilePage()">Edit</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <app-profile-view (existingProfile)="getExistingProfile($event)"></app-profile-view>
    <button ion-button block (click)="logOut()">Sign Out</button>
</ion-content>
