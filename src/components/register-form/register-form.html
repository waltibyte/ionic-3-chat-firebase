<form #regform="ngForm" novalidate>
<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>Email Adress</ion-label>
      <ion-input [(ngModel)]="account.email" type="email" name="email" #email="ngModel" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></ion-input>
    </ion-item>
    <div padding *ngIf="email.invalid && email.dirty">
      <span class="valid__error">Email address is invalid</span>
    </div>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="account.password" type="password" name="password" #password="ngModel" required pattern="(?=.*[0-9])[a-zA-Z0-9!@#$%^&*]{6,16}$"></ion-input>
      </ion-item>
      <div padding *ngIf="password.invalid && password.dirty">
        <span class="valid__error"> Password must be 6 to 20 and must contain a number</span>
      </div>
    </ion-card-content>
    <ion-row class="registerform_button">
        <div></div>
        <button ion-button (click)="register()" [disabled]="regform.invalid">Register</button>
      </ion-row>
  </ion-card>
  </form>
